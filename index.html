<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Verificar</button>
    <p id="message"></p>

    <script>
        var secretNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var userGuess = parseInt(document.getElementById("userGuess").value);
            attempts++;

            if (userGuess === secretNumber) {
                document.getElementById("message").textContent = "Parabéns! Você acertou o número em " + attempts + " tentativas.";
            } else if (userGuess < secretNumber) {
                document.getElementById("message").textContent = "Tente um número maior!";
            } else {
                document.getElementById("message").textContent = "Tente um número menor!";
            }
        }
    </script>
</body>
</html>
